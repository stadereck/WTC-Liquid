<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Segoe UI, Arial, sans-serif;
}

body {
    height: 100vh;
    background: #050505;
    overflow: hidden;
}

/* === FONDO DE CUADROS === */
#background {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 0;
}

.square {
    position: absolute;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #7cff00, #3b7a00);
    filter: blur(1.5px);
    opacity: 0.85;
    box-shadow: 0 0 25px rgba(124,255,0,.7);
    transition: transform 0.1s linear;
}

/* === LOGIN === */
.login {
    position: relative;
    z-index: 2;
    width: 340px;
    padding: 30px;
    background: #111;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(124,255,0,.35);
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
}

.login h2 {
    color: #7cff00;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

.login input {
    width: 100%;
    padding: 12px;
    background: #222;
    border: none;
    border-radius: 4px;
    color: #fff;
    margin-bottom: 15px;
}

.login input:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(124,255,0,.6);
}

.links {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #aaa;
    margin-bottom: 20px;
}

.links a {
    color: #7cff00;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#7cff00,#4caf00);
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 15px rgba(124,255,0,.8);
}

#status {
    margin-top: 12px;
    text-align: center;
    font-size: 13px;
}
</style>
</head>

<body>

<div id="background"></div>

<div class="login">
    <h2>LOGIN FORM</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <div class="links">
        <span>I forgot my password.</span>
        <a href="#">Register</a>
    </div>

    <button onclick="login()">Start</button>
    <div id="status"></div>
</div>

<script>
/* === CUADROS DINÁMICOS === */
const bg = document.getElementById("background");
const squares = [];
const COUNT = 25;

for (let i = 0; i < COUNT; i++) {
    const s = document.createElement("div");
    s.className = "square";
    s.x = Math.random() * window.innerWidth;
    s.y = Math.random() * window.innerHeight;
    s.speed = Math.random() * 0.4 + 0.2;
    bg.appendChild(s);
    squares.push(s);
}

document.addEventListener("mousemove", e => {
    squares.forEach(s => {
        const dx = (e.clientX - s.x) * 0.02 * s.speed;
        const dy = (e.clientY - s.y) * 0.02 * s.speed;
        s.style.transform = `translate(${s.x + dx}px, ${s.y + dy}px)`;
    });
});

/* Movimiento lento automático */
function animate() {
    squares.forEach(s => {
        s.x += Math.sin(Date.now() * 0.0005 + s.y) * 0.3;
        s.y += Math.cos(Date.now() * 0.0005 + s.x) * 0.3;
        s.style.left = s.x + "px";
        s.style.top = s.y + "px";
    });
    requestAnimationFrame(animate);
}
animate();

/* === LOGIN === */
function login() {
    const u = user.value.trim();
    const p = pass.value.trim();
    status.style.color = u && p ? "#7cff00" : "#ff4444";
    status.textContent = u && p ? "Authenticating..." : "Fill all fields";
}
</script>

</body>
</html>
