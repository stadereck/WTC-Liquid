<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Login Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Segoe UI, Arial, sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #0b0b0b, #000);
    overflow: hidden;
}

/* ===== FONDO ===== */
#bg {
    position: fixed;
    inset: 0;
    z-index: 0;
}

.square {
    position: absolute;
    width: 46px;
    height: 46px;
    background: #7cff00;
    opacity: 0.9;
    filter: blur(2px);
    box-shadow:
        0 0 18px rgba(124,255,0,.8),
        inset 0 0 8px rgba(255,255,255,.15);
}

/* ===== LOGIN ===== */
.login {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 340px;
    padding: 30px;
    background: #111;
    border-radius: 10px;
    box-shadow: 0 0 35px rgba(124,255,0,.4);
    z-index: 2;
}

.login h2 {
    color: #7cff00;
    text-align: center;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

.login input {
    width: 100%;
    padding: 12px;
    background: #222;
    border: none;
    border-radius: 4px;
    color: #fff;
    margin-bottom: 15px;
}

.login input:focus {
    outline: none;
    box-shadow: 0 0 12px rgba(124,255,0,.7);
}

.links {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #aaa;
    margin-bottom: 20px;
}

.links a {
    color: #7cff00;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg,#7cff00,#4caf00);
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 18px rgba(124,255,0,.9);
}

#status {
    margin-top: 12px;
    text-align: center;
    font-size: 13px;
}
</style>
</head>

<body>

<div id="bg"></div>

<div class="login">
    <h2>LOGIN FORM</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <div class="links">
        <span>I forgot my password.</span>
        <a href="#">Register</a>
    </div>
    <button onclick="login()">Start</button>
    <div id="status"></div>
</div>

<script>
/* ===== CONFIG ===== */
const bg = document.getElementById("bg");
const squares = [];
const COUNT = 30;

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

/* ===== CREAR CUADROS ===== */
for (let i = 0; i < COUNT; i++) {
    const s = document.createElement("div");
    s.className = "square";
    s.x = Math.random() * innerWidth;
    s.y = Math.random() * innerHeight;
    s.tx = s.x;
    s.ty = s.y;
    s.depth = Math.random() * 0.6 + 0.2;
    bg.appendChild(s);
    squares.push(s);
}

/* ===== CURSOR ===== */
document.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

/* ===== ANIMACIÃ“N ===== */
function animate() {
    squares.forEach(s => {
        const dx = (mouseX - innerWidth / 2) * s.depth * 0.02;
        const dy = (mouseY - innerHeight / 2) * s.depth * 0.02;

        s.tx += Math.sin(Date.now() * 0.0006 + s.y) * 0.4;
        s.ty += Math.cos(Date.now() * 0.0006 + s.x) * 0.4;

        s.x += (s.tx + dx - s.x) * 0.05;
        s.y += (s.ty + dy - s.y) * 0.05;

        s.style.left = s.x + "px";
        s.style.top = s.y + "px";
    });

    requestAnimationFrame(animate);
}
animate();

/* ===== LOGIN ===== */
function login() {
    const ok = user.value && pass.value;
    status.style.color = ok ? "#7cff00" : "#ff4444";
    status.textContent = ok ? "Authenticating..." : "Fill all fields";
}
</script>

</body>
</html>
